    let currentLesson = 0;

    function loadLesson(lessonIndex){
      const lesson = lessons[lessonIndex];
      // Update text labels
      document.getElementById('lessonTitle').textContent = lesson.title;
      document.getElementById('codeFileName').textContent = lesson.fileName;
      document.getElementById('codeType').textContent = lesson.fileType;
      // Inject HTML content
      document.getElementById('codeContent').innerHTML = lesson.code;
      document.getElementById('simulator').innerHTML = lesson.simulator;

      // Objectives
      const objectivesList = document.getElementById('objectives');
      objectivesList.innerHTML = '';
      lesson.objectives.forEach(obj => {
        const li = document.createElement('li');
        li.textContent = obj;
        objectivesList.appendChild(li);
      });

      // Progress + counter
      const progress = ((lessonIndex + 1) / lessons.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('lessonCounter').textContent = (lessonIndex + 1) + ' / ' + lessons.length;

      // Buttons state
      document.getElementById('prevBtn').disabled = lessonIndex === 0;
      document.getElementById('nextBtn').disabled = lessonIndex === lessons.length - 1;

      // Hook simulator interactions for this lesson (if any)
      const incBtn = document.getElementById('incBtn');
      if (incBtn){
        incBtn.onclick = () => {
          const val = document.getElementById('counterValue');
          const n = parseInt(val.textContent.replace(/[^0-9]/g,''), 10) || 0;
          val.textContent = 'Count: ' + (n + 1);
        };
      }
    }

    function nextLesson(){
      if (currentLesson < lessons.length - 1){
        currentLesson++;
        loadLesson(currentLesson);
      }
    }
    function previousLesson(){
      if (currentLesson > 0){
        currentLesson--;
        loadLesson(currentLesson);
      }
    }

    // Wire up and render first lesson once DOM is ready

      document.getElementById('prevBtn').addEventListener('click', previousLesson);
      document.getElementById('nextBtn').addEventListener('click', nextLesson);
      loadLesson(0);
    });
