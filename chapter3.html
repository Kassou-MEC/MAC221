<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Chapter 4: Your First SwiftUI App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .lesson-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .lesson-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .lesson-content {
            display: flex;
            min-height: 600px;
        }

        .code-panel {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
        }

        .code-header {
            background: #2d2d30;
            padding: 15px;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-content {
            padding: 20px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .simulator-panel {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .phone-frame {
            width: 280px;
            height: 560px;
            background: #000;
            border-radius: 35px;
            padding: 25px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .status-bar {
            height: 30px;
            background: rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #333;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .lesson-objectives {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
        }

        .lesson-objectives h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .lesson-objectives ul {
            margin-left: 20px;
            color: #333;
        }

        .lesson-objectives li {
            margin: 5px 0;
        }

        /* Syntax highlighting */
        .keyword { color: #ff79c6; font-weight: bold; }
        .string { color: #f1fa8c; }
        .comment { color: #6272a4; font-style: italic; }
        .type { color: #8be9fd; font-weight: bold; }
        .function { color: #50fa7b; }
        .property { color: #bd93f9; }
        .number { color: #ffb86c; }
        .operator { color: #ff79c6; }
        .modifier { color: #8be9fd; }
        
        .explanation { 
            color: #f8f8f2; 
            background: rgba(98, 114, 164, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #50fa7b;
        }
        
        .explanation-title {
            color: #50fa7b;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .explanation-content {
            color: #f8f8f2;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .code-explanation {
            color: #f1fa8c;
            background: rgba(241, 250, 140, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            border-left: 3px solid #f1fa8c;
        }

        .important-note {
            color: #ff7979;
            background: rgba(255, 121, 121, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            border-left: 3px solid #ff7979;
        }

        .pro-tip {
            color: #74b9ff;
            background: rgba(116, 185, 255, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            border-left: 3px solid #74b9ff;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 4px;
            border-radius: 2px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .project-step {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .step-number {
            background: #50fa7b;
            color: #1e1e1e;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .lesson-content {
                flex-direction: column;
            }
            
            .phone-frame {
                width: 250px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chapter 3: Your First SwiftUI App</h1>
            <p>Creating and Understanding Your First Project</p>
        </div>

        <div class="lesson-container">
            <div class="lesson-header">
                <h2 id="lessonTitle">Loading...</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 25%"></div>
                </div>
            </div>
            
            <div class="lesson-content">
                <div class="code-panel">
                    <div class="code-header">
                        <span id="codeFileName">Loading...</span>
                        <span id="codeType">Loading...</span>
                    </div>
                    <div class="code-content" id="codeContent">
                        Loading...
                    </div>
                </div>
                
                <div class="simulator-panel">
                    <div class="phone-frame">
                        <div class="screen">
                            <div class="status-bar">
                                <span>9:41</span>
                                <span>📶 📶 🔋</span>
                            </div>
                            <div class="app-content" id="simulator">
                                Loading...
                            </div>
                        </div>
                    </div>
                    
                    <div class="lesson-objectives">
                        <h4>Learning Objectives:</h4>
                        <ul id="objectives">
                            <li>Loading...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" id="prevBtn" onclick="previousLesson()">← Previous</button>
            <span id="lessonCounter">1 / 4</span>
            <button class="nav-btn" id="nextBtn" onclick="nextLesson()">Next →</button>
        </div>
    </div>

    <script>
        let currentLesson = 0;

        const lessons = [
            {
                title: "4.1 Creating a New SwiftUI Project",
                fileName: "Project Setup",
                fileType: "Getting Started",
                objectives: [
                    "Learn how to create a new SwiftUI project in Xcode",
                    "Understand the project structure and files",
                    "Explore the initial template code",
                    "Run your first app in the simulator"
                ]
            },
            {
                title: "4.2 Understanding the Default Code",
                fileName: "ContentView.swift",
                fileType: "Template Code",
                objectives: [
                    "Understand what import SwiftUI means",
                    "Learn about the ContentView struct",
                    "Explore the body property",
                    "See how Text views display content"
                ]
            },
            {
                title: "4.3 Making Your First Change",
                fileName: "ContentView.swift",
                fileType: "First Modification",
                objectives: [
                    "Change the text in your app",
                    "Add multiple Text views",
                    "Try different text styles",
                    "See live preview updates"
                ]
            },
            {
                title: "4.4 Adding an Image",
                fileName: "ContentView.swift",
                fileType: "Adding Elements",
                objectives: [
                    "Add an SF Symbol image to your app",
                    "Position text and images together",
                    "Change colors of elements",
                    "Create your first simple layout"
                ]
            }
        ];

        const lessonCode = {
            0: `<div class="explanation">
<div class="explanation-title">🚀 CREATING YOUR FIRST SWIFTUI PROJECT</div>
<div class="explanation-content">
Let's create your very first SwiftUI app! Follow these simple steps in Xcode to get started with SwiftUI development.
</div>
</div>

<div class="project-step">
<span class="step-number">1</span> Open Xcode
</div>

<div class="project-step">
<span class="step-number">2</span> Click "Create New Project"
</div>

<div class="project-step">
<span class="step-number">3</span> Choose iOS → App → Next
</div>

<div class="project-step">
<span class="step-number">4</span> Fill in the details:
   • Product Name: MyFirstApp
   • Team: Your team (or None)
   • Organization: Your name
   • Interface: <span class="keyword">SwiftUI</span> ✓
   • Language: <span class="keyword">Swift</span> ✓
</div>

<div class="project-step">
<span class="step-number">5</span> Click "Next" and choose where to save
</div>

<div class="code-explanation">
📁 PROJECT FILES: Xcode creates several files for you:
• MyFirstAppApp.swift - The app's entry point
• ContentView.swift - Your main view
• Assets.xcassets - Images and colors
• Preview Content - For SwiftUI previews
</div>

<div class="important-note">
🎉 Congratulations! You've created your first SwiftUI project. Click the ▶️ button or press Cmd+R to run it!
</div>`,

            1: `<div class="explanation">
<div class="explanation-title">📖 UNDERSTANDING THE DEFAULT CODE</div>
<div class="explanation-content">
When you create a new SwiftUI project, Xcode gives you some starter code. Let's understand what each line does!
</div>
</div>

<span class="comment">// This line imports the SwiftUI framework</span>
<span class="comment">// It gives us access to all SwiftUI features</span>
<span class="keyword">import</span> <span class="type">SwiftUI</span>

<div class="code-explanation">
📚 IMPORT: Just like importing ingredients for cooking, we import SwiftUI to use its tools for building our app.
</div>

<span class="comment">// This creates a new view called ContentView</span>
<span class="keyword">struct</span> <span class="type">ContentView</span>: <span class="type">View</span> {
    
    <span class="comment">// The body property describes what the view looks like</span>
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        
        <span class="comment">// This creates text that says "Hello, world!"</span>
        <span class="type">Text</span>(<span class="string">"Hello, world!"</span>)
            .<span class="modifier">padding</span>()  <span class="comment">// Adds space around the text</span>
    }
}

<div class="code-explanation">
🏗️ STRUCTURE: 
• ContentView is like a blueprint for a screen
• body tells SwiftUI what to display
• Text shows words on the screen
• padding() adds space around elements
</div>

<div class="pro-tip">
💡 TIP: The preview on the right shows what your code looks like. It updates automatically as you type!
</div>`,

            2: `<div class="explanation">
<div class="explanation-title">✏️ MAKING YOUR FIRST CHANGE</div>
<div class="explanation-content">
Let's modify the default code to make it our own! We'll change the text and add more content.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="keyword">struct</span> <span class="type">ContentView</span>: <span class="type">View</span> {
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        
        <span class="comment">// Change the text to something personal!</span>
        <span class="type">Text</span>(<span class="string">"Welcome to SwiftUI!"</span>)
            .<span class="modifier">padding</span>()
        
        <span class="comment">// Add another Text view</span>
        <span class="type">Text</span>(<span class="string">"This is my first app"</span>)
            .<span class="modifier">padding</span>()
        
        <span class="comment">// And one more with different styling</span>
        <span class="type">Text</span>(<span class="string">"I'm learning to code!"</span>)
            .<span class="modifier">font</span>(.<span class="property">title</span>)  <span class="comment">// Makes text bigger</span>
            .<span class="modifier">foregroundColor</span>(.<span class="property">blue</span>)  <span class="comment">// Makes text blue</span>
            .<span class="modifier">padding</span>()
    }
}

<div class="code-explanation">
🎨 STYLING TEXT:
• .font(.title) - Makes text larger
• .foregroundColor(.blue) - Changes text color
• You can chain multiple modifiers together!
</div>

<div class="important-note">
⚠️ IMPORTANT: SwiftUI can only return ONE view from body. We'll learn how to group multiple views in the next chapter!
</div>`,

            3: `<div class="explanation">
<div class="explanation-title">🖼️ ADDING YOUR FIRST IMAGE</div>
<div class="explanation-content">
Let's make our app more visual by adding an image! We'll use SF Symbols - Apple's built-in icon library.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="keyword">struct</span> <span class="type">ContentView</span>: <span class="type">View</span> {
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        
        <span class="comment">// Display a star icon from SF Symbols</span>
        <span class="type">Image</span>(<span class="property">systemName</span>: <span class="string">"star.fill"</span>)
            .<span class="modifier">font</span>(.<span class="property">largeTitle</span>)  <span class="comment">// Make it bigger</span>
            .<span class="modifier">foregroundColor</span>(.<span class="property">yellow</span>)  <span class="comment">// Make it yellow</span>
        
        <span class="comment">// Add text below the image</span>
        <span class="type">Text</span>(<span class="string">"My First App!"</span>)
            .<span class="modifier">font</span>(.<span class="property">title</span>)
            .<span class="modifier">fontWeight</span>(.<span class="property">bold</span>)
            .<span class="modifier">foregroundColor</span>(.<span class="property">blue</span>)
            .<span class="modifier">padding</span>()
        
        <span class="comment">// Add a subtitle</span>
        <span class="type">Text</span>(<span class="string">"Built with SwiftUI"</span>)
            .<span class="modifier">font</span>(.<span class="property">headline</span>)
            .<span class="modifier">foregroundColor</span>(.<span class="property">gray</span>)
    }
}

<div class="code-explanation">
🎯 SF SYMBOLS:
• systemName: uses Apple's SF Symbols
• Popular icons: "heart.fill", "house", "gear"
• Over 3,000 free icons available!
• Works just like Text for styling
</div>

<div class="pro-tip">
🎊 CONGRATULATIONS! You've built your first SwiftUI app with text and images! In the next chapter, we'll learn about Views in detail.
</div>`
        };

        const lessonSimulator = {
            0: `<div style="text-align: center; padding: 40px 20px;">
                <div style="font-size: 24px; font-weight: bold; color: #333; margin-bottom: 20px;">Welcome to Xcode!</div>
                <div style="background: #f0f0f0; border-radius: 10px; padding: 20px; margin-bottom: 15px;">
                    <div style="color: #666; font-size: 14px; margin-bottom: 10px;">Project Name:</div>
                    <div style="font-size: 18px; font-weight: bold; color: #007bff;">MyFirstApp</div>
                </div>
                <div style="background: #f0f0f0; border-radius: 10px; padding: 20px;">
                    <div style="color: #666; font-size: 14px; margin-bottom: 10px;">Interface:</div>
                    <div style="font-size: 18px; font-weight: bold; color: #28a745;">SwiftUI ✓</div>
                </div>
                <div style="margin-top: 30px; padding: 15px; background: #e8f5e9; border-radius: 10px;">
                    <div style="font-size: 20px;">🎉</div>
                    <div style="color: #2e7d32; font-weight: bold; margin-top: 10px;">Project Created!</div>
                </div>
            </div>`,

            1: `<div style="text-align: center; padding: 40px 20px;">
                <div style="font-size: 18px; color: #333;">Hello, world!</div>
            </div>`,

            2: `<div style="text-align: center; padding: 40px 20px;">
                <div style="font-size: 16px; color: #333; margin-bottom: 15px;">Welcome to SwiftUI!</div>
                <div style="font-size: 16px; color: #333; margin-bottom: 15px;">This is my first app</div>
                <div style="font-size: 24px; color: #007bff; font-weight: bold;">I'm learning to code!</div>
            </div>`,

            3: `<div style="text-align: center; padding: 40px 20px;">
                <div style="font-size: 48px; color: #ffc107; margin-bottom: 20px;">⭐</div>
                <div style="font-size: 24px; font-weight: bold; color: #007bff; margin-bottom: 10px;">My First App!</div>
                <div style="font-size: 16px; color: #666;">Built with SwiftUI</div>
            </div>`
        };

        function updateLesson() {
            const lesson = lessons[currentLesson];
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('codeFileName').textContent = lesson.fileName;
            document.getElementById('codeType').textContent = lesson.fileType;
            document.getElementById('codeContent').innerHTML = lessonCode[currentLesson];
            document.getElementById('simulator').innerHTML = lessonSimulator[currentLesson];
            document.getElementById('lessonCounter').textContent = `${currentLesson + 1} / ${lessons.length}`;
            
            // Update objectives
            const objectivesList = document.getElementById('objectives');
            objectivesList.innerHTML = lesson.objectives.map(obj => `<li>${obj}</li>`).join('');
            
            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            const progressPercent = ((currentLesson + 1) / lessons.length) * 100;
            progressBar.style.width = progressPercent + '%';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentLesson === 0;
            document.getElementById('nextBtn').disabled = currentLesson === lessons.length - 1;
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                updateLesson();
            }
        }

        function previousLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                updateLesson();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextLesson();
            } else if (e.key === 'ArrowLeft') {
                previousLesson();
            }
        });

        // Initialize
        updateLesson();
    </script>
</body>
</html>
