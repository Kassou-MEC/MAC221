<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Chapter 5: Understanding Views</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .lesson-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .lesson-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .lesson-content {
            display: flex;
            min-height: 600px;
        }

        .code-panel {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
        }

        .code-header {
            background: #2d2d30;
            padding: 15px;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-content {
            padding: 20px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .simulator-panel {
            flex: 1;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .phone-frame {
            width: 280px;
            height: 560px;
            background: #000;
            border-radius: 35px;
            padding: 25px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .status-bar {
            height: 30px;
            background: rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #333;
        }

        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .lesson-objectives {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
        }

        .lesson-objectives h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .lesson-objectives ul {
            margin-left: 20px;
            color: #333;
        }

        .lesson-objectives li {
            margin: 5px 0;
        }

        /* Syntax highlighting */
        .keyword { color: #ff79c6; font-weight: bold; }
        .string { color: #f1fa8c; }
        .comment { color: #6272a4; font-style: italic; }
        .type { color: #8be9fd; font-weight: bold; }
        .function { color: #50fa7b; }
        .property { color: #bd93f9; }
        .number { color: #ffb86c; }
        .operator { color: #ff79c6; }
        .modifier { color: #8be9fd; }
        
        .explanation { 
            color: #f8f8f2; 
            background: rgba(98, 114, 164, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #50fa7b;
        }
        
        .explanation-title {
            color: #50fa7b;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .explanation-content {
            color: #f8f8f2;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .code-explanation {
            color: #f1fa8c;
            background: rgba(241, 250, 140, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            border-left: 3px solid #f1fa8c;
        }

        .important-note {
            color: #ff7979;
            background: rgba(255, 121, 121, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            border-left: 3px solid #ff7979;
        }

        .pro-tip {
            color: #74b9ff;
            background: rgba(116, 185, 255, 0.15);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            border-left: 3px solid #74b9ff;
        }

        /* View demonstration styles */
        .view-demo {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        .view-example {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .view-example:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .view-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .card-view {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 4px;
            border-radius: 2px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .lesson-content {
                flex-direction: column;
            }
            
            .phone-frame {
                width: 250px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chapter 4: Understanding Views</h1>
            <p>Master the Building Blocks of SwiftUI Interfaces</p>
        </div>

        <div class="lesson-container">
            <div class="lesson-header">
                <h2 id="lessonTitle">Loading...</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 20%"></div>
                </div>
            </div>
            
            <div class="lesson-content">
                <div class="code-panel">
                    <div class="code-header">
                        <span id="codeFileName">Loading...</span>
                        <span id="codeType">Loading...</span>
                    </div>
                    <div class="code-content" id="codeContent">
                        Loading...
                    </div>
                </div>
                
                <div class="simulator-panel">
                    <div class="phone-frame">
                        <div class="screen">
                            <div class="status-bar">
                                <span>9:41</span>
                                <span>📶 📶 🔋</span>
                            </div>
                            <div class="app-content" id="simulator">
                                Loading...
                            </div>
                        </div>
                    </div>
                    
                    <div class="lesson-objectives">
                        <h4>Learning Objectives:</h4>
                        <ul id="objectives">
                            <li>Loading...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" id="prevBtn" onclick="previousLesson()">← Previous</button>
            <span id="lessonCounter">1 / 5</span>
            <button class="nav-btn" id="nextBtn" onclick="nextLesson()">Next →</button>
        </div>
    </div>

    <script>
        let currentLesson = 0;
        
        const lessons = [
            {
                title: "4.1 What Are Views in SwiftUI?",
                fileName: "ViewBasics.swift",
                fileType: "View Fundamentals",
                objectives: [
                    "Understand what views are and their role in SwiftUI",
                    "Learn about the View protocol and body property",
                    "Explore basic built-in views like Text, Image, and Button",
                    "Master view composition and hierarchy concepts"
                ]
            },
            {
                title: "4.2 View Modifiers and Styling",
                fileName: "ViewModifiers.swift",
                fileType: "Styling System",
                objectives: [
                    "Master view modifiers for customizing appearance",
                    "Learn the modifier chaining pattern",
                    "Understand how modifiers create new views",
                    "Practice with common styling modifiers"
                ]
            },
            {
                title: "4.3 Layout Views and Containers",
                fileName: "LayoutViews.swift",
                fileType: "Layout System",
                objectives: [
                    "Master VStack, HStack, and ZStack for layouts",
                    "Learn spacing, alignment, and distribution",
                    "Understand how container views arrange children",
                    "Practice creating complex layouts with nested stacks"
                ]
            },
            {
                title: "4.4 Creating Custom Views",
                fileName: "CustomViews.swift",
                fileType: "Custom Components",
                objectives: [
                    "Learn to extract views into reusable components",
                    "Master passing data to custom views with properties",
                    "Understand when and why to create custom views",
                    "Build a complete custom view with multiple features"
                ]
            },
            {
                title: "4.5 View Lifecycle and Performance",
                fileName: "ViewLifecycle.swift",
                fileType: "Performance & Lifecycle",
                objectives: [
                    "Understand how SwiftUI views are created and destroyed",
                    "Learn about view updates and when they occur",
                    "Master performance optimization techniques",
                    "Apply best practices for efficient view hierarchies"
                ]
            }
        ];

        // Code content for each lesson
        const lessonCode = {
            0: `<div class="explanation">
<div class="explanation-title">🧩 WHAT ARE VIEWS IN SWIFTUI?</div>
<div class="explanation-content">
Views are the fundamental building blocks of SwiftUI apps. Everything you see on screen is a view.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="comment">// Basic view structure</span>
<span class="keyword">struct</span> <span class="type">ContentView</span>: <span class="type">View</span> {
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        <span class="type">VStack</span> {
            <span class="type">Text</span>(<span class="string">"Hello, SwiftUI!"</span>)
                .<span class="modifier">font</span>(.<span class="property">title</span>)
            
            <span class="type">Image</span>(<span class="property">systemName</span>: <span class="string">"heart.fill"</span>)
                .<span class="modifier">foregroundColor</span>(.<span class="property">red</span>)
            
            <span class="type">Button</span>(<span class="string">"Tap Me"</span>) {
                <span class="function">print</span>(<span class="string">"Button tapped"</span>)
            }
        }
    }
}`,
            1: `<div class="explanation">
<div class="explanation-title">🎨 VIEW MODIFIERS</div>
<div class="explanation-content">
Modifiers transform views by changing their appearance or behavior.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="keyword">struct</span> <span class="type">ModifierExample</span>: <span class="type">View</span> {
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        <span class="type">Text</span>(<span class="string">"Styled Text"</span>)
            .<span class="modifier">font</span>(.<span class="property">largeTitle</span>)
            .<span class="modifier">fontWeight</span>(.<span class="property">bold</span>)
            .<span class="modifier">foregroundColor</span>(.<span class="property">blue</span>)
            .<span class="modifier">padding</span>()
            .<span class="modifier">background</span>(<span class="type">Color</span>.<span class="property">yellow</span>)
            .<span class="modifier">cornerRadius</span>(<span class="number">10</span>)
    }
}`,
            2: `<div class="explanation">
<div class="explanation-title">📐 LAYOUT VIEWS</div>
<div class="explanation-content">
Stack views arrange other views in specific patterns.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="keyword">struct</span> <span class="type">LayoutExample</span>: <span class="type">View</span> {
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        <span class="type">VStack</span> {
            <span class="type">HStack</span> {
                <span class="type">Circle</span>().<span class="modifier">fill</span>(.<span class="property">red</span>)
                <span class="type">Rectangle</span>().<span class="modifier">fill</span>(.<span class="property">green</span>)
                <span class="type">Circle</span>().<span class="modifier">fill</span>(.<span class="property">blue</span>)
            }
            <span class="type">ZStack</span> {
                <span class="type">Rectangle</span>().<span class="modifier">fill</span>(.<span class="property">purple</span>)
                <span class="type">Text</span>(<span class="string">"Overlay"</span>)
            }
        }
    }
}`,
            3: `<div class="explanation">
<div class="explanation-title">🛠️ CUSTOM VIEWS</div>
<div class="explanation-content">
Create reusable components by defining your own views.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="keyword">struct</span> <span class="type">ProfileCard</span>: <span class="type">View</span> {
    <span class="keyword">let</span> <span class="property">name</span>: <span class="type">String</span>
    <span class="keyword">let</span> <span class="property">title</span>: <span class="type">String</span>
    
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        <span class="type">HStack</span> {
            <span class="type">Image</span>(<span class="property">systemName</span>: <span class="string">"person.circle"</span>)
                .<span class="modifier">font</span>(.<span class="property">largeTitle</span>)
            
            <span class="type">VStack</span>(<span class="property">alignment</span>: .<span class="property">leading</span>) {
                <span class="type">Text</span>(<span class="property">name</span>)
                    .<span class="modifier">font</span>(.<span class="property">headline</span>)
                <span class="type">Text</span>(<span class="property">title</span>)
                    .<span class="modifier">font</span>(.<span class="property">caption</span>)
            }
        }
        .<span class="modifier">padding</span>()
    }
}`,
            4: `<div class="explanation">
<div class="explanation-title">⚡ PERFORMANCE</div>
<div class="explanation-content">
SwiftUI optimizes view updates automatically.
</div>
</div>

<span class="keyword">import</span> <span class="type">SwiftUI</span>

<span class="keyword">struct</span> <span class="type">PerformanceView</span>: <span class="type">View</span> {
    <span class="keyword">@State</span> <span class="keyword">private</span> <span class="keyword">var</span> <span class="property">counter</span> = <span class="number">0</span>
    
    <span class="keyword">var</span> <span class="property">body</span>: <span class="keyword">some</span> <span class="type">View</span> {
        <span class="type">VStack</span> {
            <span class="type">Text</span>(<span class="string">"Count: \\(counter)"</span>)
                .<span class="modifier">font</span>(.<span class="property">largeTitle</span>)
            
            <span class="type">Button</span>(<span class="string">"Increment"</span>) {
                <span class="property">counter</span> += <span class="number">1</span>
            }
            
            <span class="comment">// Use LazyVStack for large lists</span>
            <span class="type">ScrollView</span> {
                <span class="type">LazyVStack</span> {
                    <span class="keyword">ForEach</span>(<span class="number">0</span>..<span class="number">100</span>) { <span class="property">i</span> <span class="keyword">in</span>
                        <span class="type">Text</span>(<span class="string">"Row \\(i)"</span>)
                    }
                }
            }
        }
    }
}`
        };

        // Simulator content for each lesson
        const lessonSimulator = {
            0: `<div class="view-demo">
                <div class="view-example">
                    <div style="color: #007bff; font-size: 24px; font-weight: bold;">Hello, SwiftUI!</div>
                </div>
                <div class="view-example">
                    <div style="color: #dc3545; font-size: 32px;">❤️</div>
                </div>
                <div class="view-example">
                    <button onclick="alert('Button tapped!')" style="background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Tap Me</button>
                </div>
            </div>`,
            1: `<div class="view-demo">
                <div style="background: #ffc107; padding: 15px; border-radius: 10px; color: #007bff; font-size: 24px; font-weight: bold; text-align: center;">
                    Styled Text
                </div>
            </div>`,
            2: `<div class="view-demo">
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <div style="width: 50px; height: 50px; background: #dc3545; border-radius: 50%;"></div>
                    <div style="width: 50px; height: 50px; background: #28a745;"></div>
                    <div style="width: 50px; height: 50px; background: #007bff; border-radius: 50%;"></div>
                </div>
                <div style="position: relative; width: 200px; height: 100px; background: #6f42c1; display: flex; align-items: center; justify-content: center;">
                    <span style="color: white; font-weight: bold;">Overlay</span>
                </div>
            </div>`,
            3: `<div class="view-demo">
                <div class="card-view">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div style="font-size: 32px;">👤</div>
                        <div>
                            <div style="font-weight: bold;">John Doe</div>
                            <div style="font-size: 12px; color: #666;">iOS Developer</div>
                        </div>
                    </div>
                </div>
            </div>`,
            4: `<div class="view-demo">
                <div style="text-align: center;">
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 20px;">Count: <span id="count">0</span></div>
                    <button onclick="increment()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">Increment</button>
                </div>
                <div style="margin-top: 20px; height: 150px; overflow-y: auto; border: 1px solid #e9ecef; border-radius: 8px;">
                    <div style="padding: 10px;">Row 0</div>
                    <div style="padding: 10px;">Row 1</div>
                    <div style="padding: 10px;">Row 2</div>
                    <div style="padding: 10px;">Row 3</div>
                    <div style="padding: 10px;">Row 4</div>
                </div>
            </div>`
        };

        function updateLesson() {
            const lesson = lessons[currentLesson];
            document.getElementById('lessonTitle').textContent = lesson.title;
            document.getElementById('codeFileName').textContent = lesson.fileName;
            document.getElementById('codeType').textContent = lesson.fileType;
            document.getElementById('codeContent').innerHTML = lessonCode[currentLesson];
            document.getElementById('simulator').innerHTML = lessonSimulator[currentLesson];
            document.getElementById('lessonCounter').textContent = `${currentLesson + 1} / ${lessons.length}`;
            
            // Update objectives
            const objectivesList = document.getElementById('objectives');
            objectivesList.innerHTML = lesson.objectives.map(obj => `<li>${obj}</li>`).join('');
            
            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            const progressPercent = ((currentLesson + 1) / lessons.length) * 100;
            progressBar.style.width = progressPercent + '%';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentLesson === 0;
            document.getElementById('nextBtn').disabled = currentLesson === lessons.length - 1;
        }

        function nextLesson() {
            if (currentLesson < lessons.length - 1) {
                currentLesson++;
                updateLesson();
            }
        }

        function previousLesson() {
            if (currentLesson > 0) {
                currentLesson--;
                updateLesson();
            }
        }

        let count = 0;
        function increment() {
            count++;
            document.getElementById('count').textContent = count;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                nextLesson();
            } else if (e.key === 'ArrowLeft') {
                previousLesson();
            }
        });

        // Initialize
        updateLesson();
    </script>
</body>
</html>
